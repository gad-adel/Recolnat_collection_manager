databaseChangeLog:
  - changeSet:
      id: create-identification-table
      author: YEK
      changes:
        - createTable:
            tableName: identification
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: current_determination
                  type: boolean
              - column:
                  name: date_identified
                  type: date
              - column:
                  name: date_identified_end
                  type: date
              - column:
                  name: date_identified_format
                  type: varchar(20)
              - column:
                  name: error_message
                  type: varchar(255)
              - column:
                  name: identification_remarks
                  type: clob
              - column:
                  name: identification_verification_status
                  type: varchar(255)
              - column:
                  name: identified_byid
                  type: varchar(255)
              - column:
                  name: type_status
                  type: varchar(45)
              - column:
                  name: verbatim_identification
                  type: clob
              - column:
                  name: fk_id_specimen
                  type: uuid
              - column:
                  name: data_change_ts
                  type: timestamp
        - addForeignKeyConstraint:
            baseColumnNames: fk_id_specimen
            baseTableName: identification
            constraintName: fk_id_specimen_identification
            onDelete: CASCADE
            onUpdate: CASCADE
            referencedColumnNames: id
            referencedTableName: specimen
            validate: true
