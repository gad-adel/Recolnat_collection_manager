databaseChangeLog:
  - changeSet:
      id: init-datation-table
      author: ZBO
      changes:
        - createTable:
            tableName: datation
            columns:
              - column:
                  name: id
                  type: int
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: eonothem
                  type: varchar2 (255)
                  constraints:
                    nullable: false
              - column:
                  name: eratheme
                  type: varchar2 (255)
              - column:
                  name: system
                  type: varchar2 (255)
              - column:
                  name: epoch
                  type: varchar2 (255)
              - column:
                  name: age
                  type: varchar2 (255)
              - column:
                  name: created_by
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: modified_by
                  type: varchar(255)
                  constraints:
                    nullable: true
              - column:
                  name: modified_at
                  type: timestamp
                  constraints:
                    nullable: true
