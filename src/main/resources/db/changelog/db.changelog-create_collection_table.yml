databaseChangeLog:
  - changeSet:
      id: init-collection-table
      author: ZBO
      changes:
        - createTable:
            tableName: collection
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: type_collection
                  type: clob
                  constraints:
                    nullable: true
              - column:
                  name: collection_name_fr
                  type: varchar
                  constraints:
                    nullable: true
              - column:
                  name: collection_name_en
                  type: clob
                  constraints:
                    nullable: true
              - column:
                  name: description_fr
                  type: clob
                  constraints:
                    nullable: true
              - column:
                  name: institution_id
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: description_en
                  type: clob
                  constraints:
                    nullable: true
              - column:
                  name: fk_institution_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: data_change_ts
                  type: timestamp


