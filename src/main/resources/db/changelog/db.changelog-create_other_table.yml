databaseChangeLog:
  - changeSet:
      id: create-other-table
      author: YEK
      changes:
        - createTable:
            tableName: other
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: computerization_program
                  type: varchar(255)
              - column:
                  name: financial_aid
                  type: varchar(255)
              - column:
                  name: link_bold
                  type: varchar(255)
              - column:
                  name: link_ger_bank
                  type: varchar(255)
              - column:
                  name: link_other
                  type: varchar(255)
              - column:
                  name: remarks
                  type: clob
              - column:
                  name: data_change_ts
                  type: timestamp

